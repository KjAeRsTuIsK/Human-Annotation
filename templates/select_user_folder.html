<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Folder - Annotation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
        .example-paths {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .example-paths h6 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .example-path {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-folder-open"></i> Select User Folder</h3>
                        <p class="mb-0">Choose a user folder to start annotating images</p>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle"></i> {{ error }}
                            </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="user_folder_path" class="form-label">
                                    <i class="fas fa-folder"></i> User Folder Path
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="user_folder_path" 
                                       name="user_folder_path" 
                                       placeholder="Enter path to user folder (e.g., sft_splits/user1)"
                                       required>
                            </div>
                            
                            <div class="example-paths">
                                <h6><i class="fas fa-info-circle"></i> Example Paths:</h6>
                                <div class="example-path">sft_splits/user1</div>
                                <div class="example-path">sft_splits/user2</div>
                                <div class="example-path">sft_splits/user3</div>
                                <div class="example-path">/full/path/to/sft_splits/user1</div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-play"></i> Start Annotation
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">
                                <i class="fas fa-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
